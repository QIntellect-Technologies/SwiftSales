<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swift Sales | Distributed Medicines & Healthcare Solutions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="image/png" href="/logo/logo.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
            serif: ['Poppins', 'sans-serif'],
            mono: ['Poppins', 'monospace'],
          },
          colors: {
            ultra: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              900: '#0c4a6e',
            }
          },
          animation: {
            'marquee': 'marquee 25s linear infinite',
            'blob': 'blob 7s infinite',
            'float': 'float 6s ease-in-out infinite',
            'pulse-soft': 'pulse-soft 3s infinite',
            'pulse-fast': 'pulse-fast 1.5s infinite',
            'spin-slow': 'spin-slow 20s linear infinite',
            'spin-reverse-slow': 'spin-reverse 25s linear infinite',
            'dash': 'dash 15s linear infinite',
            'scan': 'scan-vertical 3s ease-in-out infinite',
            'scan-slow': 'scan-vertical 8s ease-in-out infinite',
            'shimmer': 'shimmer 2s infinite linear',
            'radar': 'radar 4s linear infinite',
            'fade-in': 'fade-in 1s ease-out forwards',
            'fade-in-up': 'fade-in-up 1s ease-out forwards',
          },
          keyframes: {
            marquee: {
              '0%': { transform: 'translateX(0%)' },
              '100%': { transform: 'translateX(-100%)' },
            },
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-10px)' },
            },
            'fade-in': {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
            'pulse-soft': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.7' },
            },
            'pulse-fast': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.5' },
            },
            'spin-slow': {
              'from': { transform: 'rotate(0deg)' },
              'to': { transform: 'rotate(360deg)' },
            },
            'spin-reverse': {
              'from': { transform: 'rotate(360deg)' },
              'to': { transform: 'rotate(0deg)' },
            },
            dash: {
              'to': { 'stroke-dashoffset': '-1000' }
            },
            'scan-vertical': {
              '0%': { top: '0%', opacity: '0' },
              '10%': { opacity: '1' },
              '90%': { opacity: '1' },
              '100%': { top: '100%', opacity: '0' },
            },
            shimmer: {
              '0%': { backgroundPosition: '200% 0' },
              '100%': { backgroundPosition: '-200% 0' }
            },
            radar: {
              '0%': { width: '0%', height: '0%', opacity: '0.5' },
              '100%': { width: '100%', height: '100%', opacity: '0' }
            }
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    *,
    *::before,
    *::after {
      font-family: 'Poppins', sans-serif !important;
    }

    html {
      scroll-behavior: smooth;
    }

    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Glass Card Utilities */
    .glass-card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
    }

    .glass-card-dark {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .text-gradient {
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-image: linear-gradient(to right, #0284c7, #0ea5e9);
    }

    @keyframes radar {
      0% {
        transform: translate(-50%, -50%) scale(0.5);
        opacity: 0.8;
      }

      100% {
        transform: translate(-50%, -50%) scale(2);
        opacity: 0;
      }
    }

    .animate-radar {
      animation: radar 3s linear infinite;
    }

    @keyframes pulse-soft {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes dash {
      to {
        stroke-dashoffset: 0;
      }
    }

    .animate-dash {
      stroke-dasharray: 20;
      stroke-dashoffset: 40;
      animation: dash 5s linear infinite;
    }

    .animate-dash-reverse {
      stroke-dasharray: 20;
      stroke-dashoffset: -40;
      animation: dash 5s linear infinite;
    }

    @keyframes bounce-slow {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    .animate-bounce-slow {
      animation: bounce-slow 3s ease-in-out infinite;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
